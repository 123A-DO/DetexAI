<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History - AI Code Detector</title>
    <meta name="description" content="View your code analysis history and past results.">
    <link rel="stylesheet" href="css\styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>
<body>
     <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><i class="fa-solid fa-code"></i> DetexAI</a>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="overview.html" class="nav-link">Overview</a>
                <a href="history.html" class="nav-link active">History</a>
                <a href="login.html" class="nav-link" id="login">Login</a>
                <a href="analyze.html" class="nav-link btn-primary">Analyze Code</a>
            </div>
            <button class="nav-toggle" id="navToggle">â˜°</button>
        </div>
    </nav>


    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Analysis <span class="blue">History</span></h1>
            <p class="page-subtitle">View your previous code analyses and results</p>
        </div>
    </section>

    <!-- Stats -->
    <section class="stats-section">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalAnalyses">0</div>
                    <div class="stat-label">Total Analyses</div>
                </div>
                <div class="stat-card animate-fade-in">
                    <div class="stat-value" id="humanWritten">0</div>
                    <div class="stat-label">Human-Written</div>
                </div>
                <div class="stat-card animate-fade-in">
                    <div class="stat-value" id="aiGenerated">0</div>
                    <div class="stat-label">AI-Generated</div>
                </div>
            </div>
        </div>
    </section>

    <!-- History List -->
    <section class="history-section">
        <div class="container">
            <div id="historyList" class="history-list">
                <!-- History items will be loaded here -->
            </div>
            <div id="emptyState" class="empty-state">
                <div class="empty-icon"><i class="fa-solid fa-magnifying-glass-chart"></i></div>
                <h3>No Analysis History</h3>
                <p>Your code analyses will appear here</p>
                <a href="analyze.html" class="btn btn-primary" id="btn">Start Analyzing <i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 DetexAI. All rights reserved.</p>
        </div>
    </footer>

    <script src="js\app.js"></script>
    <script src="js\history.js"></script>
</body>
</html>
