<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Code Detector</title>
    <meta name="description" content="Login to your AI Code Detector account.">
    <link rel="stylesheet" href="css\styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><i class="fa-solid fa-code"></i> DetexAI</a>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="overview.html" class="nav-link">Overview</a>
                <a href="history.html" class="nav-link">History</a>
                <a href="login.html" class="nav-link active" id="login">Login</a>
                <a href="analyze.html" class="nav-link btn-primary">Analyze Code</a>
            </div>
            <button class="nav-toggle" id="navToggle">☰</button>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container animate-fade-in">
                <div class="login-card">
                    <h2 class="login-title" id="formTitle">Welcome Back</h2>
                    <p class="login-subtitle" id="formSubtitle">Enter your credentials to access your account</p>

                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Sign In</button>
                    </form>
                    <div class="form-footer">
                        <p id="toggleText">Don't have an account?
                            <a href="#" id="toggleMode">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 DetexAI. All rights reserved.</p>
        </div>
    </footer>

    <script src="js\app.js"></script>
    <script src="js\login.js"></script>
</body>

</html>
